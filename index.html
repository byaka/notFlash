<!DOCTYPE html>
<html>
<head>
   <title></title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <link rel='stylesheet' type='text/css' href='css/main.css'>
   <link rel='stylesheet' type='text/css' href='css/mcircle.css'>
   <script src="http://code.jquery.com/jquery-latest.min.js"></script>
   <script src="js/jcanvas.min.js"></script>
   <script src="js/jquery.keyboard.js"></script>
   <script type="text/javascript" src="http://raw.github.com/byaka/functionsEx/master/functionsex.js" src="../functionsEx/functionsex.js"></script>
   <script type="text/javascript" src="http://raw.github.com/byaka/mCircle/master/mcircle.js" src="../mcircle/mcircle.js"></script>
   <script type="text/javascript" src="http://raw.github.com/byaka/jSkeleton/master/jskeleton.js" src="../jskeleton/jskeleton.js"></script>
   <script src="js/main.js"></script>
</head>
<body>
<div id='wp' class='dndPanel'>
   <div id='title'>Workplace</div>
   <div id='content' style='max-width: 700px;max-height: 600px'>
      <div id='viewmode'>
         <label>Bones<input id='bones' type="checkbox"></label>
         <label>Textures<input id='textures' type="checkbox"></label>
      </div>
      <div id='workplace'>
      <input id='zoom' type='number' step='0.1' min='0.2' max='3' value='1'>
         <span id='speedcounter'></span>
         <canvas id='output' class='general' width='2000' height='2000'></canvas>
         <canvas id='output' class='help' width='2000' height='2000'></canvas>
         <div id='pin' class='tool_rotate'></div>
      </div>
   </div>
</div>
<div id='toolbar0' radius='65' class='mcircle'>
   <div id='new' class='mcirclei'>New</div>
   <div id='save' class='mcirclei'>Save</div>
   <div id='saveto' class='mcirclei'>Save to</div>
   <div id='loadto' class='mcirclei'>Load as</div>
   <div id='load' class='mcirclei'>Load</div>
</div>
<div id='toolbar1' radius='45' class='mcircle'>
   <div id='angle' class='mcirclei'>Angle</div>
   <div id='size' class='mcirclei'>Size</div>
   <div id='position' class='mcirclei'>Position</div>
</div>

<div id='keyframesList' class='dndPanel'>
   <div id='title'>KeyFrame's and State's list</div>
   <div id='content' style='max-width: 1250px;min-width: 1250px;max-height: 250px;min-height: 250px;'>
      <div id='vline' style='left: 120px;'></div>
      <div id='statelist' class='funlist' style='width:110px;float:left;'></div>
      <div id='kftools'>
         <div id='ind'>0</div>
         <div class='smallButton' id='play'>play ●</div>
         <div class='smallButton' id='stop'>stop</div>
         <div class='smallButton bone' id='play'>play ▬</div>
         <div class='smallButton' id='delkf' style='margin-left: 150px'>del</div>
         <div class='smallButton' id='setall'>set All ●</div>
         <div class='smallButton bone' id='setall'>set All ▬</div>
         <div class='smallButton' id='copy'>Copy
            <select class='hiddenControl'>
               <option value='allNomain'>All bones (!==_main_)</option>
               <option value='boneNomain'>Sel bone (!==_main_)</option>
               <option value='all'>All bones</option>
               <option value='bone'>Sel bone</option>
            </select>
         </div>
         <div class='smallButton led' id='kfbuffer' style='float:right;'>kfBuffer</div>
      </div>
      <div id='kfpanel' style='visibility:hidden'></div>
   </div>
</div>
<div id='boneEdit' class='dndPanel'>
   <div id='title'>Bone edit</div>
   <div id='content' style='min-width: 220px;'>
      <div id='chnggroup'>
         <input type='radio' name='chnggroup' checked='checked' id='grpparams' class='selecter'><label class='verticaltext' for="grpparams">Params</label>
         <input type='radio' name='chnggroup' id='grptxtr' class='selecter'><label class='verticaltext' for="grptxtr">Texture</label>
         <input type='radio' name='chnggroup' id='grpshape' class='selecter'><label class='verticaltext' for="grpshape">Shape</label>
      </div>
      <div id='grpparams' class='group'>
         <div id='offset' class='spoiler' closed='———————— Offset ————————' opened='———————— Offset ————————' iopen='false'>
            <label id='offset' class='line' text='Value X:'>
               <input type="number" id='valuex' value='0'>
            </label>
            <label id='offset' class='line' text='Value Y:'>
               <input type="number" id='valuey' value='0'>
            </label>
            <label id='offset' class='line' text='Duration:'>
               <input type='number' min='0' id='duration' value='0'>
            </label>
            <label id='offset' class='line' text='Keep:'>
               <input type='checkbox' id='keep'>
               <label class='led' yes='True' no='False'></label>
            </label>
         </div>
         <div id='angle' class='spoiler' closed='———————— Angle —————————' opened='———————— Angle —————————' iopen='false'>
            <label id='angle' class='line' text='Value:'>
               <input type="number" minme='1' maxme='360' id='value' value='360'>
            </label>
            <label id='angle' class='line' text='Clockwise:'>
               <input type='checkbox' id='clockwise'>
               <label class='led' yes='True' no='False'></label>
            </label>
            <label id='angle' class='line' text='Duration:'>
               <input type='number' min='0' id='duration' value='0'>
            </label>
            <label id='angle' class='line' text='Keep:'>
               <input type='checkbox' id='keep'>
               <label class='led' yes='True' no='False'></label>
            </label>
         </div>
         <div id='size' class='spoiler' closed='————————— Size —————————' opened='————————— Size —————————' iopen='false'>
            <label id='size' class='line' text='Value:'>
               <input type="number" min='0' id='value' value='50'>
            </label>
            <label id='size' class='line' text='Duration:'>
               <input type='number' min='0' id='duration' value='0'>
            </label>
            <label id='size' class='line' text='Keep:'>
               <input type='checkbox' id='keep'>
               <label class='led' yes='True' no='False'></label>
            </label>
         </div>
         <div id='zindex' class='spoiler' closed='———————— Zindex ————————' opened='———————— Zindex ————————' iopen='false'>
            <label id='zindex' class='line' text='Value:'>
               <input type="number" min='1' id='value' value='1'>
            </label>
            <label id='zindex' class='line' text='Duration:'>
               <input type='number' min='0' id='duration' value='0'>
            </label>
            <label id='zindex' class='line' text='Keep:'>
               <input type='checkbox' id='keep'>
               <label class='led' yes='True' no='False'></label>
            </label>
         </div>
         <div id='frame' class='spoiler' closed='———————— Frame —————————' opened='———————— Frame —————————' iopen='false'>
            <label id='frame' class='line' text='Value:'>
               <input type="number" minme='0' maxme='0' id='value' value='0'>
            </label>
            <label id='frame' class='line' text='Duration:'>
               <input type='number' min='0' id='duration' value='0'>
            </label>
            <label id='frame' class='line' text='Keep:'>
               <input type='checkbox' id='keep'>
               <label class='led' yes='True' no='False'></label>
            </label>
         </div>
         <div id='texture' class='spoiler' closed='———————— Texture ———————' opened='———————— Texture ———————' iopen='false'>
            <label id='texture' class='line' text='Value:'>
               <select id='value'></select>
            </label>
            <label id='texture' class='line' text='Keep:'>
               <input type='checkbox' id='keep'>
               <label class='led' yes='True' no='False'></label>
            </label>
         </div>
         <div id='ﬂag' class='spoiler disabled' closed='———————— Flag ————————' opened='———————— Flag ————————' iopen='false'>
            <label id='ﬂag' class='line' text='Name:' for='flagname'>
               <input id='flagname' style='width: 70px' value=''>
               <input type='checkbox' id='self'>
               <label class='led' yes='self' no='self' style='width: 45px;margin-right:8px;' for='self'></label>
            </label>
            <label id='ﬂag' class='line' text='Value:'>
               <input type="number" min='0' id='value' value='0'>
            </label>
            <label id='ﬂag' class='line' text='Duration:'>
               <input type='number' min='0' id='duration' value='0'>
            </label>
            <label id='ﬂag' class='line' text='Keep:'>
               <input type='checkbox' id='keep'>
               <label class='led' yes='True' no='False'></label>
            </label>
         </div>
      </div>

      <div id='grptxtr' class='group' style='display:none'>
         <label id='texture' class='line' text='Texture:'>
            <div class="smallButton" id='del'>-</div>
            <div class="smallButton" id='add'>+</div>
            <select id='value' style="width:78px"></select>
         </label>
         <label id='frame' class='line' text='Frame:'>
            <div class="smallButton" id='del'>-</div>
            <div class="smallButton" id='add'>+</div>
            <input type="number" id='value' minme='0' maxme='0' value='0'>
         </label>
         <label id='url' class='line' text='URL:'>
            <input id='value' value='' style="width:130px">
         </label>
         <div id='params' class='spoiler' closed='———————— Parametrs ————————' opened='———————— Parametrs ————————' iopen='false'>
            <label id='left' class='line' text='Offset X:'>
               <input type="number" id='value' value='0'>
            </label>
            <label id='top' class='line' text='Offset Y:'>
               <input type="number" id='value' value='0'>
            </label>
            <label id='angle' class='line' text='Angle:'>
               <input type="number" minme='1' maxme='360' id='value' value='360'>
            </label>
            <label id='width' class='line' text='Width:'>
               <input type="number" min='0' id='value' value='0'>
            </label>
            <label id='height' class='line' text='Height:'>
               <input type="number" min='0' id='value' value='0'>
            </label>
         </div>
      </div>
   </div>
</div>
<div id='boneTree' class='dndPanel'>
   <div id='title'>Bone's list</div>
   <div id='content' style='max-width: 250px;max-height: 600px'>
      <div id='bonelist' class='funlist'><div id='showparent'></div></div>
   </div>
</div>
<div id='conditionList' class='dndPanel hidden'>
   <div id='title'>KeyFrame's condition</div>
   <div id='content' style='max-width: 270px;min-width:200px;max-height: 300px'>
      <div id='iflist' class='funlist lofif'></div>
   </div>
</div>
</body>
</html>
